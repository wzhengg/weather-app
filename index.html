<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header id="header">
      <div class="logo"></div>
      <div class="search">
        <input type="search" id="search-bar" placeholder="Search city">
        <div class="search-btn"></div>
      </div>
      <div class="units">
        <div class="imperial">Imperial</div>
        <div class="metric">Metric</div>
      </div>
    </header>

    <div id="main">
      <div class="weather-card">
        <div class="location"></div>
        <div class="main-temp">
          <div class="temp"></div>
          <div class="feels-like"></div>
        </div>
        <div class="desc">
          <img src="" alt="descripton icon" class="desc-icon">
          <div class="desc-text"></div>
        </div>
        <div class="details">
          <div class="high">
            <div>
              <div class="icon"></div>
              <div>High:</div>
            </div>
            <div class="high-temp"></div>
          </div>
          <div class="low">
            <div>
              <div class="icon"></div>
              <div>Low:</div>
            </div>
            <div class="low-temp"></div>
          </div>
          <div class="wind">
            <div>
              <div class="icon"></div>
              <div>Wind:</div>
            </div>
            <div class="wind-speed"></div>
          </div>
          <div class="humidity">
            <div>
              <div class="icon"></div>
              <div>Humidity:</div>
            </div>
            <div class="humidity-percent"></div>
          </div>
        </div>
      </div>
    </div>

    <dialog id="error-modal">
      <div class="message">
        <div class="icon"></div>
        <div>Couldn't find location</div>
      </div>
      <button type="button">Close</button>
    </dialog>
  </body>
</html>
